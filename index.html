<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Ai News</title>
  <link rel="stylesheet" href="style.css" />
<style>
#test{
//height:100vh;
width:100%;
//overflow:scroll;
}
#test2{
//height:10000vh;
width:100%;
//background:red;
}
.news{
margin:10px;
border: 1px solid black;
padding:10px;
}
.news a{
float:right;
}
.red{
background:red;
color:white;
}
.green{
background:green;
color:white;
}
</style>
</head>
<body>
  <h1>Ai News</h1>
  <div id="test"><div id="test2"></div></div>

  <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {

          
                           
                           $.get("https://pxiaoer-papers.hf.space/?__theme=light",function(data) {
//console.log(data);

var array = data.split('https://arxiv');
//console.log(array);
$.each(array,function(index,data2){
 //console.log(data2);
 var array2 = data2.split('\\');

 var array3 = data2.split(',');

var array4 = array3[1].replace(/\"/g, "");
var array5 = array2[0].replace(/\"/g, "");
//console.log(array4);

$("#test2").append('<div class="news" >'+array4 + '<a target="_blank" href="https://arxiv'+array5+'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/><path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/></svg></a>  </div>');

});

});
          

     


function news(){
var x= 0;
var news_length = $('.news').length;
console.log(news_length);
while(x<5){
var random = Math.floor((Math.random() * news_length) + 1);
console.log(random);
$('.news').eq(random).addClass('red');

x++;
}

}
setTimeout(news,2000);

$('body').on('click','.red',function(){
$(this).removeClass('red');
$(this).addClass('green');
news();
});

        });
    
</script>
</body>
</html>
